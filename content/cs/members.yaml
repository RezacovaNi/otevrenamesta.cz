hero:
  title: Členové
  description: Otevřená města sdružují obce a kraje, které se zajímají o digitalizaci svých samospráv a zavádění otevřených řešení do chodu úřadů. Členy spolku mohou být samosprávy, které se aktivně podílejí na  podpoře myšlenky moderní digitální veřejné správy, rozhodování na základě dat a s podporou občanů. 
  cta: Stát se členem

