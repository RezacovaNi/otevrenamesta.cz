hero:
  title: Členové
  description: Otevřená města jsou neziskovou organizací založenou s cílem rozvoje využití otevřených řešení v rámci místních samospráv a obecně prosazování otevřenějšího, efektivnějšího a transparentnějšího chodu obcí, měst a regionů v České republice. K naplnění tohoto cíle vyvíjí nebo spravují vlastní open source aplikace nebo poskytují profesionální konsulting založený na technické, právní a metodické podpoře. V neposlední řadě se organizace věnuje sdílení dobré praxe, svými aktivitami zvyšuje povědomí o negativních jevech digitalizace jako je např. vendor lock-in a působí jako propojovatel aktivních obcí se zájmem o digitalizaci v ČR.
  cta: Stát se členem
